<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner de Pe√ßas Danificadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            /* ALTERA√á√ÉO: Adicionadas duas alturas para a c√¢mera */
            --camera-height-default: 58.5vh;
            --camera-height-narrow: 30vh; 
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2vh;
        }

        /* ALTERA√á√ÉO: Classe para alternar a altura da c√¢mera */
        body.narrow-view #webcam-container {
            height: var(--camera-height-narrow);
        }

        #webcam-container {
            width: 95vw;
            /* ALTERA√á√ÉO: Usa a altura padr√£o inicialmente */
            height: var(--camera-height-default);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            /* A transi√ß√£o suave na altura j√° estava aqui, o que √© √≥timo */
            transition: height 0.4s ease, width 0.4s ease;
        }

        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #007bff;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
            transform-origin: center;
        }

        #alerta {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 5vw, 28px);
            font-weight: bold;
            color: #ffc107;
            text-align: center;
            padding: 0 10px;
        }

        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-controls {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: #1a1a1a;
        }
        
        /* ALTERA√á√ÉO: Div para o novo bot√£o de foco */
        .focus-control {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            width: 60%;
        }

        button {
            height: 50px;
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin: 0 10px;
            padding: 0 25px;
        }
        
        #startButton {
            width: 80%;
            height: 55px;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
            transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta">Aponte a c√¢mera para a pe√ßa danificada</div>
    <div id="label-container"></div>

    <div class="footer-controls">
        <div class="focus-control">
            <button id="toggleViewButton" onclick="toggleView()" disabled>Ajustar Foco ‚ÜïÔ∏è</button>
        </div>
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
    </div>

    <script type="text/javascript">
        // =========================================================================
        // PASSO 1: ATUALIZE O LINK DO SEU MODELO AQUI
        // =========================================================================
        const URL = "https://teachablemachine.withgoogle.com/models/gah_QgM4j/";

        // =========================================================================
        // PASSO 2: MAPEIE OS NOMES DAS CLASSES PARA OS LINKS DE COMPRA
        // =========================================================================
        const partUrls = {
            "PORTA": "https://lista.mercadolivre.com.br/portas-de-carro",
            "PNEU": "https://produto.mercadolivre.com.br/MLB-5249535452-roda-aro-16-honda-civic-2012-2013-2014-5x114-pneu-_JM",
            "LANTERNA TRASEIRA": "https://lista.mercadolivre.com.br/lanterna-traseira-carro",
            "VIDRO DANIFICADO": "https://lista.mercadolivre.com.br/parabrisa-e-janelas-de-carro",
            "PARA-CHOQUE": "https://produto.mercadolivre.com.br/MLB-3965167941-para-choque-traseiro-honda-civic-2012-a-2016-_JM",
            "PARA-LAMA": "https://lista.mercadolivre.com.br/para-lama-de-carro",
            "RETROVISOR": "https://www.mercadolivre.com.br/capa-retrovisor-s-pisca-civic-2012-13-2014-2015-2016-esquer/up/MLBU1725512348",
            "FAROL": "https://produto.mercadolivre.com.br/MLB-3501984947-par-farol-honda-civic-2012-2013-2014-2015-2016-dianteiro-_JM?searchVariation=179156832014#"
        };

        let model, webcam, maxPredictions;
        // ALTERA√á√ÉO: Vari√°veis de zoom removidas
        let isRedirecting = false;
        let isPredictionActive = false;

        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");
        // ALTERA√á√ÉO: Refer√™ncia para o novo bot√£o
        const toggleViewButton = document.getElementById('toggleViewButton');
        const REDIRECT_THRESHOLD = 0.992;
        
        async function init() {
            if (webcam) {
                window.location.reload();
                return;
            }
            
            isRedirecting = false;
            isPredictionActive = false;

            startButton.disabled = true;
            startButton.innerText = "A carregar modelo...";
            alertaDiv.innerText = "Iniciando sistema...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                if (!model) {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                }
            } catch (e) {
                console.error("Erro ao carregar o modelo:", e);
                alertaDiv.innerText = "Erro: Verifique o link do modelo.";
                startButton.innerText = "Tentar Novamente";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel carregar o modelo de IA. Verifique se o link no c√≥digo est√° correto e tente novamente.");
                return;
            }
            
            const flip = false; 
            webcam = new tmImage.Webcam(400, 400, flip);
            
            try {
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
                window.requestAnimationFrame(loop);
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mara:", e);
                alertaDiv.innerText = "Erro ao acessar a c√¢mera.";
                startButton.innerText = "Ligar C√¢mera";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel aceder √† c√¢mara. Verifique as permiss√µes do navegador e tente novamente.");
                return;
            }
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            startButton.innerText = "Reiniciar C√¢mera";
            startButton.disabled = false;
            // ALTERA√á√ÉO: Habilita o novo bot√£o de foco
            toggleViewButton.disabled = false;
            alertaDiv.innerText = "Aguarde...";

            setTimeout(() => {
                isPredictionActive = true;
                alertaDiv.innerText = "Aponte para a pe√ßa üîé";
            }, 2000);
        }

        async function loop() {
            if (webcam && webcam.canvas && !isRedirecting) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas || isRedirecting || !isPredictionActive) return;

            const prediction = await model.predict(webcam.canvas);
            
            let highestPrediction = { className: "", probability: 0 };
            for (const p of prediction) {
                if (p.probability > highestPrediction.probability) {
                    highestPrediction = p;
                }
            }

            if (labelContainer) {
                 labelContainer.innerHTML = `Detectando: ${highestPrediction.className} (${(highestPrediction.probability * 100).toFixed(1)}%)`;
            }

            const classNameUpperCase = highestPrediction.className.toUpperCase();

            if (partUrls[classNameUpperCase] && highestPrediction.probability >= REDIRECT_THRESHOLD) {
                isRedirecting = true;
                if (webcam) webcam.stop();

                const url = partUrls[classNameUpperCase];
                alertaDiv.innerHTML = `‚úÖ Pe√ßa Identificada: <strong>${highestPrediction.className}</strong>`;
                
                if (webcam.canvas) webcam.canvas.style.borderColor = "#28a745";

                setTimeout(() => {
                    window.location.href = url;
                }, 2500);
            }
        }

        // ALTERA√á√ÉO: Fun√ß√µes de zoom removidas
        
        // ALTERA√á√ÉO: Nova fun√ß√£o para alternar a vis√£o da c√¢mera
        function toggleView() {
            // Adiciona ou remove a classe 'narrow-view' do body
            document.body.classList.toggle('narrow-view');
            
            // Verifica se a classe est√° presente para atualizar o texto do bot√£o
            const isNarrow = document.body.classList.contains('narrow-view');
            toggleViewButton.innerHTML = isNarrow ? 'Vis√£o Ampla ‚ÜîÔ∏è' : 'Ajustar Foco ‚ÜïÔ∏è';
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>

</body>
</html>
