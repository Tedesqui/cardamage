<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner de Pe√ßas Danificadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height-default: 58.5vh;
            --camera-height-narrow: 25.2vh; 
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2vh;
        }
        body.narrow-view #webcam-container {
            height: var(--camera-height-narrow);
        }
        #webcam-container {
            width: 95vw;
            height: var(--camera-height-default);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            transition: height 0.4s ease, width 0.4s ease;
        }
        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #007bff;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
            transform-origin: center;
        }
        #alerta {
            height: 12vh; /* Aumentado para caber mais texto de instru√ß√£o */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #ffc107;
            text-align: center;
            padding: 0 15px;
            line-height: 1.4;
        }
        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .footer-controls {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: #1a1a1a;
        }
        .focus-control {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            width: 60%;
        }
        button {
            height: 50px;
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin: 0 10px;
            padding: 0 25px;
        }
        #startButton {
            width: 80%;
            height: 55px;
        }
        button:hover, button:active {
            background: #007bff;
        }
        button:active {
            transform: scale(0.97);
        }
        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta">Aponte a c√¢mera para a pe√ßa danificada</div>
    <div id="label-container"></div>

    <div class="footer-controls">
        <div class="focus-control">
            <button id="toggleViewButton" onclick="toggleView()" disabled>Ajustar Foco ‚ÜïÔ∏è</button>
        </div>
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/gah_QgM4j/";

        const customThresholds = {
            "RETROVISOR": 0.80, "FAROL": 0.80, "PARA-CHOQUE": 0.97,
            "PORTA": 0.97, "PNEU": 0.85, "LANTERNA TRASEIRA": 0.80
        };
        const defaultThreshold = 0.992; 

        let model, webcam;
        let isLooping = false;
        let isPredictionActive = false;

        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");
        const toggleViewButton = document.getElementById('toggleViewButton');
        
        async function init() {
            if (webcam) { window.location.reload(); return; }
            
            isLooping = true;
            isPredictionActive = false;
            startButton.disabled = true;
            startButton.innerText = "A carregar modelo...";
            alertaDiv.innerText = "Iniciando sistema...";

            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            
            webcam = new tmImage.Webcam(400, 400, false);
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            startButton.innerText = "Reiniciar C√¢mera";
            startButton.disabled = false;
            toggleViewButton.disabled = false;
            alertaDiv.innerText = "Aguarde...";

            setTimeout(() => {
                isPredictionActive = true;
                alertaDiv.innerText = "Aponte para a pe√ßa üîé";
            }, 2000);
        }

        async function loop() {
            if (webcam && isLooping) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam.canvas || !isPredictionActive) return;

            const prediction = await model.predict(webcam.canvas);
            
            let highestPrediction = prediction.reduce((prev, current) => (prev.probability > current.probability) ? prev : current);

            labelContainer.innerHTML = `Detectando: ${highestPrediction.className} (${(highestPrediction.probability * 100).toFixed(1)}%)`;

            const classNameUpperCase = highestPrediction.className.toUpperCase();
            const threshold = customThresholds[classNameUpperCase] || defaultThreshold;

            if (customThresholds[classNameUpperCase] && highestPrediction.probability >= threshold) {
                // Para o loop e congela a imagem
                isLooping = false;
                isPredictionActive = false;
                webcam.stop();

                const partName = highestPrediction.className;
                webcam.canvas.style.borderColor = "#28a745";
                
                // Prepara o link direto do WhatsApp
                const phoneNumber = '5524998132856'; // N√∫mero de destino
                const message = `Ol√°! Gostaria de saber se voc√™ tem essa pe√ßa (${partName}) pra vender.`;
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

                // Atualiza a interface com as instru√ß√µes
                alertaDiv.innerHTML = `‚úÖ Pe√ßa identificada! Clique no bot√£o para abrir o WhatsApp. <br><strong>Depois, salve esta imagem e anexe na conversa.</strong>`;
                toggleViewButton.style.display = 'none';
                labelContainer.style.display = 'none';
                
                // Configura o bot√£o principal para abrir o WhatsApp
                startButton.innerText = 'Enviar Or√ßamento por WhatsApp';
                startButton.disabled = false;
                startButton.onclick = () => {
                    window.open(whatsappUrl, '_blank');
                };
            }
        }

        function toggleView() {
            document.body.classList.toggle('narrow-view');
            toggleViewButton.innerHTML = document.body.classList.contains('narrow-view') ? 'Vis√£o Ampla ‚ÜîÔ∏è' : 'Ajustar Foco ‚ÜïÔ∏è';
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) { window.location.reload(); }
        });
    </script>

</body>
</html>
