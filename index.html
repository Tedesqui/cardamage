<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner de Pe√ßas Danificadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height: 65vh; /* Diminu√≠do em 10% */
            --alert-height: 10vh;
            --footer-height: 15vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2vh;
        }

        #webcam-container {
            width: 95vw;
            height: var(--camera-height);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            transition: height 0.4s ease, width 0.4s ease;
        }

        /* CORRE√á√ÉO APLICADA AQUI */
        #webcam-container canvas {
            width: 100%;  /* For√ßa a largura a preencher o cont√™iner */
            height: 100%; /* For√ßa a altura a preencher o cont√™iner */
            object-fit: cover; /* Garante que o v√≠deo n√£o fique distorcido */
            border: 4px solid #007bff;
            border-radius: 16px;
            box-sizing: border-box;
            transition: transform 0.3s ease, border-color 0.5s ease;
            transform-origin: center;
        }

        #alerta {
            height: var(--alert-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(20px, 5vw, 28px);
            font-weight: bold;
            color: #ffc107;
            text-align: center;
            padding: 0 10px;
        }

        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .footer-controls {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: #1a1a1a;
        }

        .zoom-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            width: 60%;
        }

        button {
            height: 50px;
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin: 0 10px;
            padding: 0 25px;
        }
        
        #startButton {
            width: 80%;
            height: 55px;
        }

        button:hover, button:active {
            background: #007bff;
        }
        
        button:active {
            transform: scale(0.97);
        }

        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta">Aponte a c√¢mera para a pe√ßa danificada</div>
    <div id="label-container"></div>

    <div class="footer-controls">
        <div class="zoom-buttons">
            <button id="zoomOutButton" onclick="zoomOut()" disabled>-</button>
            <button id="zoomInButton" onclick="zoomIn()" disabled>+</button>
        </div>
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
    </div>

    <script type="text/javascript">
        // =========================================================================
        // PASSO 1: ATUALIZE O LINK DO SEU MODELO AQUI
        // =========================================================================
        const URL = "https://teachablemachine.withgoogle.com/models/C1bdlV9BK/";

        // =========================================================================
        // PASSO 2: MAPEIE OS NOMES DAS CLASSES PARA OS LINKS DE COMPRA
        // =========================================================================
        const partUrls = {
            "PORTA": "https://lista.mercadolivre.com.br/portas-de-carro",
            "PNEU": "https://lista.mercadolivre.com.br/pneus-de-carro",
            "LANTERNA TRASEIRA": "https://lista.mercadolivre.com.br/lanterna-traseira-carro",
            "VIDRO DANIFICADO": "https://lista.mercadolivre.com.br/parabrisa-e-janelas-de-carro",
            "PARA-CHOQUE": "https://lista.mercadolivre.com.br/parachoque-de-carro",
            "PARA-LAMA": "https://lista.mercadolivre.com.br/para-lama-de-carro",
            "RETROVISOR": "https://lista.mercadolivre.com.br/retrovisor-de-carro",
            "FAROL": "https://lista.mercadolivre.com.br/farol-de-carro"
        };

        let model, webcam, maxPredictions;
        let currentZoom = 1;
        const MAX_ZOOM = 3; // Limite m√°ximo de zoom
        let isRedirecting = false;
        let isPredictionActive = false;

        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");
        const zoomInButton = document.getElementById('zoomInButton');
        const zoomOutButton = document.getElementById('zoomOutButton');
        const REDIRECT_THRESHOLD = 0.992;
        
        async function init() {
            // Se a webcam j√° foi iniciada, o bot√£o agora recarrega a p√°gina.
            if (webcam) {
                window.location.reload();
                return;
            }
            
            isRedirecting = false;
            isPredictionActive = false;

            startButton.disabled = true;
            startButton.innerText = "A carregar modelo...";
            alertaDiv.innerText = "Iniciando sistema...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                // Carrega o modelo apenas se n√£o estiver j√° carregado
                if (!model) {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                }
            } catch (e) {
                console.error("Erro ao carregar o modelo:", e);
                alertaDiv.innerText = "Erro: Verifique o link do modelo.";
                startButton.innerText = "Tentar Novamente";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel carregar o modelo de IA. Verifique se o link no c√≥digo est√° correto e tente novamente.");
                return;
            }
            
            const flip = false; 
            webcam = new tmImage.Webcam(400, 400, flip);
            
            try {
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
                window.requestAnimationFrame(loop);
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mara:", e);
                alertaDiv.innerText = "Erro ao acessar a c√¢mera.";
                startButton.innerText = "Ligar C√¢mera";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel aceder √† c√¢mara. Verifique as permiss√µes do navegador e tente novamente.");
                return;
            }
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            startButton.innerText = "Reiniciar C√¢mera";
            startButton.disabled = false;
            zoomInButton.disabled = false;
            zoomOutButton.disabled = false;
            alertaDiv.innerText = "Aguarde...";

            setTimeout(() => {
                isPredictionActive = true;
                alertaDiv.innerText = "Aponte para a pe√ßa üîé";
            }, 2000);
        }

        async function loop() {
            if (webcam && webcam.canvas && !isRedirecting) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas || isRedirecting || !isPredictionActive) return;

            const prediction = await model.predict(webcam.canvas);
            
            let highestPrediction = { className: "", probability: 0 };
            for (const p of prediction) {
                if (p.probability > highestPrediction.probability) {
                    highestPrediction = p;
                }
            }

            if (labelContainer) {
                 labelContainer.innerHTML = `Detectando: ${highestPrediction.className} (${(highestPrediction.probability * 100).toFixed(1)}%)`;
            }

            const classNameUpperCase = highestPrediction.className.toUpperCase();

            if (partUrls[classNameUpperCase] && highestPrediction.probability >= REDIRECT_THRESHOLD) {
                isRedirecting = true;
                if (webcam) webcam.stop();

                const url = partUrls[classNameUpperCase];
                alertaDiv.innerHTML = `‚úÖ Pe√ßa Identificada: <strong>${highestPrediction.className}</strong>`;
                
                if (webcam.canvas) webcam.canvas.style.borderColor = "#28a745";

                setTimeout(() => {
                    window.location.href = url;
                }, 2500);
            }
        }

        function zoomIn() {
            if (currentZoom < MAX_ZOOM && webcam && webcam.canvas) {
                currentZoom += 0.2;
                webcam.canvas.style.transform = `scale(${currentZoom})`;
            }
        }

        function zoomOut() {
            if (currentZoom > 1 && webcam && webcam.canvas) {
                currentZoom -= 0.2;
                webcam.canvas.style.transform = `scale(${currentZoom})`;
            }
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>

</body>
</html>
