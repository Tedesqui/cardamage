<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner de Pe√ßas Danificadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height-default: 58.5vh;
            --camera-height-narrow: 25.2vh; 
        }
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #1a1a1a; color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            padding-top: 2vh;
        }
        body.narrow-view #webcam-container { height: var(--camera-height-narrow); }
        #webcam-container {
            width: 95vw; height: var(--camera-height-default);
            display: flex; justify-content: center; align-items: center;
            background: #000; position: relative; border-radius: 18px;
            overflow: hidden; transition: height 0.4s ease, width 0.4s ease;
        }
        #webcam-container canvas {
            width: 100%; height: 100%; object-fit: cover;
            border: 4px solid #007bff; border-radius: 16px;
            box-sizing: border-box; transition: border-color 0.5s ease;
        }
        #alerta {
            height: 12vh; display: flex; align-items: center; justify-content: center;
            font-size: clamp(16px, 4vw, 20px); font-weight: bold;
            color: #ffc107; text-align: center;
            padding: 0 15px; line-height: 1.4;
        }
        #label-container {
            position: fixed; top: 15px; left: 15px;
            background: rgba(0, 0, 0, 0.75); padding: 10px 15px;
            border-radius: 10px; font-size: 14px;
            max-width: 80%; z-index: 10; backdrop-filter: blur(5px);
        }
        .footer-controls {
            width: 100%; position: fixed; bottom: 0;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; box-sizing: border-box; background: #1a1a1a;
        }
        /* MODIFICA√á√ÉO: Bot√µes lado a lado no final */
        .button-group {
            display: flex;
            justify-content: space-around;
            width: 95%;
            margin-bottom: 15px;
        }
        button {
            font-size: clamp(14px, 3.5vw, 18px); /* Fonte um pouco menor */
            border-radius: 12px; border: 2px solid #007bff;
            background: #007bff20; color: #fff; cursor: pointer;
            font-weight: bold; transition: background-color 0.3s, transform 0.1s;
            padding: 10px 15px;
            height: 60px; /* Altura aumentada */
            flex-grow: 1; /* Para ocupar espa√ßo */
            margin: 0 5px; /* Espa√ßamento entre bot√µes */
        }
        #initButton { width: 80%; height: 55px; } /* Bot√£o inicial grande */
        button:hover, button:active { background: #007bff; }
        button:active { transform: scale(0.97); }
        button:disabled {
            background: #55555550; border-color: #555;
            color: #999; cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta">Aponte a c√¢mera para a pe√ßa danificada</div>
    <div id="label-container"></div>

    <div class="footer-controls">
        <div class="button-group" id="final-buttons" style="display: none;">
            <button id="saveButton">‚úÖ 1: Salvar Imagem</button>
            <button id="whatsappButton">‚û°Ô∏è 2: Pedir Or√ßamento</button>
        </div>
        <button id="initButton" onclick="init()">Ligar C√¢mera</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/gah_QgM4j/";
        const customThresholds = {
            "RETROVISOR": 0.80, "FAROL": 0.80, "PARA-CHOQUE": 0.97,
            "PORTA": 0.97, "PNEU": 0.85, "LANTERNA TRASEIRA": 0.80
        };
        const defaultThreshold = 0.992; 

        let model, webcam, isLooping = false, isPredictionActive = false;
        
        const labelContainer = document.getElementById("label-container");
        const initButton = document.getElementById("initButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");
        const finalButtons = document.getElementById("final-buttons");
        const saveButton = document.getElementById("saveButton");
        const whatsappButton = document.getElementById("whatsappButton");
        
        async function init() {
            if (webcam) { window.location.reload(); return; }
            
            isLooping = true;
            isPredictionActive = false;
            initButton.disabled = true;
            initButton.innerText = "A carregar modelo...";
            alertaDiv.innerText = "Iniciando sistema...";

            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            
            webcam = new tmImage.Webcam(400, 400, false);
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            initButton.innerText = "Reiniciar C√¢mera";
            initButton.disabled = false;
            alertaDiv.innerText = "Aguarde...";

            setTimeout(() => {
                isPredictionActive = true;
                alertaDiv.innerText = "Aponte para a pe√ßa üîé";
            }, 2000);
        }

        async function loop() {
            if (webcam && isLooping) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        // NOVA FUN√á√ÉO PARA SALVAR O CONTE√öDO DO CANVAS
        function saveCanvasAsImage(canvasElement, filename) {
            const link = document.createElement('a');
            link.href = canvasElement.toDataURL('image/png');
            link.download = filename.replace(/\s+/g, '_') + '.png';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alertaDiv.innerHTML = "<b>Imagem salva!</b><br>Agora clique em 'Abrir WhatsApp'.";
            saveButton.disabled = true;
            saveButton.style.borderColor = '#28a745';
        }

        async function predict() {
            if (!model || !webcam.canvas || !isPredictionActive) return;

            const prediction = await model.predict(webcam.canvas);
            let highestPrediction = prediction.reduce((p, c) => (p.probability > c.probability) ? p : c);
            labelContainer.innerHTML = `Detectando: ${highestPrediction.className} (${(highestPrediction.probability * 100).toFixed(1)}%)`;

            const classNameUpperCase = highestPrediction.className.toUpperCase();
            const threshold = customThresholds[classNameUpperCase] || defaultThreshold;

            if (customThresholds[classNameUpperCase] && highestPrediction.probability >= threshold) {
                isLooping = false;
                isPredictionActive = false;
                webcam.stop();

                const partName = highestPrediction.className;
                const canvas = webcam.canvas;
                canvas.style.borderColor = "#28a745";
                
                // Prepara o link do WhatsApp
                const phoneNumber = '5524998132856';
                const message = `Ol√°! Gostaria de saber se voc√™ tem essa pe√ßa (${partName}) pra vender. Vou te mandar a foto da pe√ßa que acabei de salvar no meu celular.`;
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

                // Esconde bot√£o inicial e mostra os 2 bot√µes de a√ß√£o
                initButton.style.display = 'none';
                labelContainer.style.display = 'none';
                finalButtons.style.display = 'flex';

                alertaDiv.innerHTML = `Pe√ßa Identificada: <strong>${partName}</strong>.<br>Siga os passos abaixo:`;
                
                // Configura as a√ß√µes dos novos bot√µes
                saveButton.onclick = () => saveCanvasAsImage(canvas, partName);
                whatsappButton.onclick = () => window.open(whatsappUrl, '_blank');
            }
        }
        
        // Fun√ß√£o de toggle view removida para simplificar, j√° que n√£o era o foco.
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) { window.location.reload(); }
        });
    </script>

</body>
</html>
