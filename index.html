<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner de Pe√ßas Danificadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height-default: 58.5vh;
            --camera-height-narrow: 25.2vh; 
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2vh;
        }
        body.narrow-view #webcam-container {
            height: var(--camera-height-narrow);
        }
        #webcam-container {
            width: 95vw;
            height: var(--camera-height-default);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            transition: height 0.4s ease, width 0.4s ease;
        }
        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #007bff;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
            transform-origin: center;
        }
        #alerta {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(18px, 4vw, 24px); /* Ajustado para caber mais texto */
            font-weight: bold;
            color: #ffc107;
            text-align: center;
            padding: 0 10px;
        }
        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .footer-controls {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: #1a1a1a;
        }
        .focus-control {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            width: 60%;
        }
        button {
            height: 50px;
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin: 0 10px;
            padding: 0 25px;
        }
        #startButton {
            width: 80%;
            height: 55px;
        }
        button:hover, button:active {
            background: #007bff;
        }
        button:active {
            transform: scale(0.97);
        }
        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta">Aponte a c√¢mera para a pe√ßa danificada</div>
    <div id="label-container"></div>

    <div class="footer-controls">
        <div class="focus-control">
            <button id="toggleViewButton" onclick="toggleView()" disabled>Ajustar Foco ‚ÜïÔ∏è</button>
        </div>
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
    </div>

    <script type="text/javascript">
        // =========================================================================
        // PASSO 1: LINK DO MODELO (MANTIDO)
        // =========================================================================
        const URL = "https://teachablemachine.withgoogle.com/models/gah_QgM4j/";

        // =========================================================================
        // Objeto 'partUrls' removido pois n√£o √© mais necess√°rio.
        // =========================================================================
        
        // Limites de probabilidade customizados por pe√ßa (MANTIDO)
        const customThresholds = {
            "RETROVISOR": 0.80,
            "FAROL": 0.80,
            "PARA-CHOQUE": 0.97,
            "PORTA": 0.97,
            "PNEU": 0.85,
            "LANTERNA TRASEIRA": 0.80
        };
        // Limite padr√£o para outras pe√ßas
        const defaultThreshold = 0.992; 

        let model, webcam, maxPredictions;
        let isRedirecting = false;
        let isPredictionActive = false;

        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");
        const toggleViewButton = document.getElementById('toggleViewButton');
        
        async function init() {
            if (webcam) {
                window.location.reload();
                return;
            }
            
            isRedirecting = false;
            isPredictionActive = false;

            startButton.disabled = true;
            startButton.innerText = "A carregar modelo...";
            alertaDiv.innerText = "Iniciando sistema...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                if (!model) {
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();
                }
            } catch (e) {
                console.error("Erro ao carregar o modelo:", e);
                alertaDiv.innerText = "Erro: Verifique o link do modelo.";
                startButton.innerText = "Tentar Novamente";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel carregar o modelo de IA. Verifique se o link no c√≥digo est√° correto e tente novamente.");
                return;
            }
            
            const flip = false; 
            webcam = new tmImage.Webcam(400, 400, flip);
            
            try {
                await webcam.setup({ facingMode: "environment" });
                await webcam.play();
                window.requestAnimationFrame(loop);
            } catch (e) {
                console.error("Erro ao iniciar a c√¢mara:", e);
                alertaDiv.innerText = "Erro ao acessar a c√¢mera.";
                startButton.innerText = "Ligar C√¢mera";
                startButton.disabled = false;
                alert("N√£o foi poss√≠vel aceder √† c√¢mara. Verifique as permiss√µes do navegador e tente novamente.");
                return;
            }
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            startButton.innerText = "Reiniciar C√¢mera";
            startButton.disabled = false;
            toggleViewButton.disabled = false;
            alertaDiv.innerText = "Aguarde...";

            setTimeout(() => {
                isPredictionActive = true;
                alertaDiv.innerText = "Aponte para a pe√ßa üîé";
            }, 2000);
        }

        async function loop() {
            if (webcam && webcam.canvas && !isRedirecting) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        // Fun√ß√£o de fallback para abrir o WhatsApp manualmente
        function openWhatsAppManually(message, partName) {
            alertaDiv.innerHTML = `‚úÖ Pe√ßa Identificada: <strong>${partName}</strong>. <br>Seu navegador n√£o suporta o envio autom√°tico da imagem. Redirecionando... <br>Por favor, anexe a imagem na conversa.`;
            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = '5524998132856';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            setTimeout(() => {
                window.open(whatsappUrl, '_blank'); 
            }, 4500); // Atraso para o usu√°rio ler a instru√ß√£o
        }

        async function predict() {
            if (!model || !webcam || !webcam.canvas || isRedirecting || !isPredictionActive) return;

            const prediction = await model.predict(webcam.canvas);
            
            let highestPrediction = { className: "", probability: 0 };
            for (const p of prediction) {
                if (p.probability > highestPrediction.probability) {
                    highestPrediction = p;
                }
            }

            if (labelContainer) {
                labelContainer.innerHTML = `Detectando: ${highestPrediction.className} (${(highestPrediction.probability * 100).toFixed(1)}%)`;
            }

            const classNameUpperCase = highestPrediction.className.toUpperCase();
            const threshold = customThresholds[classNameUpperCase] || defaultThreshold;

            // Condi√ß√£o para acionar o envio para o WhatsApp
            if (customThresholds[classNameUpperCase] && highestPrediction.probability >= threshold) {
                isRedirecting = true;
                if (webcam) {
                    webcam.stop(); // Para a c√¢mera para "congelar" a imagem da pe√ßa
                }

                const partName = highestPrediction.className;
                if (webcam.canvas) webcam.canvas.style.borderColor = "#28a745"; 

                const message = `Ol√°! Gostaria de saber se voc√™ tem essa pe√ßa (${partName}) pra vender.`;

                // Tenta usar a API de Compartilhamento Web (Web Share API)
                webcam.canvas.toBlob(async (blob) => {
                    const file = new File([blob], `${partName.replace(/\s+/g, '_')}.png`, { type: 'image/png' });
                    const shareData = {
                        text: message,
                        files: [file]
                    };

                    if (navigator.share && navigator.canShare && navigator.canShare(shareData)) {
                        alertaDiv.innerHTML = `‚úÖ Pe√ßa Identificada: <strong>${partName}</strong>. <br>Abrindo menu para compartilhar...`;
                        try {
                            await navigator.share(shareData);
                            alertaDiv.innerHTML = `‚úÖ Consulta enviada!`;
                        } catch (err) {
                            console.error('Erro ao compartilhar:', err);
                            if (err.name === 'AbortError') {
                                alertaDiv.innerHTML = 'Compartilhamento cancelado. Clique em "Reiniciar C√¢mera" para tentar novamente.';
                                startButton.disabled = false; // Reabilita o bot√£o de reiniciar
                            } else {
                                // Fallback em caso de outro erro no compartilhamento
                                openWhatsAppManually(message, partName);
                            }
                        }
                    } else {
                        // Fallback para navegadores que n√£o suportam a API ou o compartilhamento de arquivos
                        openWhatsAppManually(message, partName);
                    }
                }, 'image/png');
            }
        }

        function toggleView() {
            document.body.classList.toggle('narrow-view');
            
            const isNarrow = document.body.classList.contains('narrow-view');
            toggleViewButton.innerHTML = isNarrow ? 'Vis√£o Ampla ‚ÜîÔ∏è' : 'Ajustar Foco ‚ÜïÔ∏è';
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>

</body>
</html>
