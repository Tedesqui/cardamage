<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner de Pe√ßas Danificadas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --camera-height-default: 58.5vh;
            --camera-height-narrow: 25.2vh; 
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 2vh;
        }
        body.narrow-view #webcam-container {
            height: var(--camera-height-narrow);
        }
        #webcam-container {
            width: 95vw;
            height: var(--camera-height-default);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            transition: height 0.4s ease, width 0.4s ease;
        }
        #webcam-container canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 4px solid #007bff;
            border-radius: 16px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
            transform-origin: center;
        }
        #alerta {
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #ffc107;
            text-align: center;
            padding: 0 10px;
        }
        #label-container {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .footer-controls {
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: #1a1a1a;
        }
        .focus-control {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            width: 60%;
        }
        button {
            height: 50px;
            font-size: clamp(16px, 4vw, 20px);
            border-radius: 12px;
            border: 2px solid #007bff;
            background: #007bff20;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            margin: 0 10px;
            padding: 0 25px;
        }
        #startButton {
            width: 80%;
            height: 55px;
        }
        button:hover, button:active {
            background: #007bff;
        }
        button:active {
            transform: scale(0.97);
        }
        button:disabled {
            background: #55555550;
            border-color: #555;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="webcam-container"></div>
    <div id="alerta">Aponte a c√¢mera para a pe√ßa danificada</div>
    <div id="label-container"></div>

    <div class="footer-controls">
        <div class="focus-control">
            <button id="toggleViewButton" onclick="toggleView()" disabled>Ajustar Foco ‚ÜïÔ∏è</button>
        </div>
        <button id="startButton" onclick="init()">Ligar C√¢mera</button>
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/gah_QgM4j/";

        const customThresholds = {
            "RETROVISOR": 0.80,
            "FAROL": 0.80,
            "PARA-CHOQUE": 0.97,
            "PORTA": 0.97,
            "PNEU": 0.85,
            "LANTERNA TRASEIRA": 0.80
        };
        const defaultThreshold = 0.992; 

        let model, webcam, maxPredictions;
        let isLooping = false;
        let isPredictionActive = false;

        // Vari√°veis globais para guardar a imagem e o nome da pe√ßa para o compartilhamento
        let capturedBlob = null;
        let identifiedPartName = "";

        const labelContainer = document.getElementById("label-container");
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const alertaDiv = document.getElementById("alerta");
        const toggleViewButton = document.getElementById('toggleViewButton');
        
        async function init() {
            // Reinicia a p√°gina se a c√¢mera j√° estiver ligada, para simplificar o estado
            if (webcam) {
                window.location.reload();
                return;
            }
            
            isLooping = true;
            isPredictionActive = false;

            startButton.disabled = true;
            startButton.innerText = "A carregar modelo...";
            alertaDiv.innerText = "Iniciando sistema...";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            const flip = false; 
            webcam = new tmImage.Webcam(400, 400, flip);
            
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            webcamContainer.innerHTML = '';
            webcamContainer.appendChild(webcam.canvas);
            
            startButton.innerText = "Reiniciar C√¢mera";
            startButton.disabled = false;
            toggleViewButton.disabled = false;
            alertaDiv.innerText = "Aguarde...";

            setTimeout(() => {
                isPredictionActive = true;
                alertaDiv.innerText = "Aponte para a pe√ßa üîé";
            }, 2000);
        }

        async function loop() {
            if (webcam && isLooping) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }
        
        // NOVA FUN√á√ÉO para lidar com o clique no bot√£o de compartilhar
        async function shareWithWhatsApp() {
            if (!capturedBlob || !identifiedPartName) {
                alertaDiv.innerText = "Erro: Imagem ou nome da pe√ßa n√£o encontrados.";
                return;
            }

            startButton.disabled = true;
            alertaDiv.innerText = "Abrindo compartilhamento...";

            const message = `Ol√°! Gostaria de saber se voc√™ tem essa pe√ßa (${identifiedPartName}) pra vender.`;
            const file = new File([capturedBlob], `${identifiedPartName.replace(/\s+/g, '_')}.png`, { type: 'image/png' });
            const shareData = {
                text: message,
                files: [file]
            };

            // A verifica√ß√£o √© feita aqui, no momento do clique
            if (navigator.canShare && navigator.canShare(shareData)) {
                try {
                    await navigator.share(shareData);
                    alertaDiv.innerText = "‚úÖ Consulta enviada!";
                    startButton.innerText = "Analisar Outra Pe√ßa";
                    startButton.onclick = () => window.location.reload();
                } catch (err) {
                    if (err.name === 'AbortError') {
                        alertaDiv.innerText = "Compartilhamento cancelado.";
                    } else {
                        alertaDiv.innerText = `Erro: ${err.name}`;
                    }
                }
            } else {
                alertaDiv.innerHTML = "Desculpe, seu navegador n√£o suporta o compartilhamento de arquivos desta forma.";
            }
            startButton.disabled = false;
        }

        async function predict() {
            if (!model || !webcam.canvas || !isPredictionActive) return;

            const prediction = await model.predict(webcam.canvas);
            
            let highestPrediction = { className: "", probability: 0 };
            for (const p of prediction) {
                if (p.probability > highestPrediction.probability) {
                    highestPrediction = p;
                }
            }

            labelContainer.innerHTML = `Detectando: ${highestPrediction.className} (${(highestPrediction.probability * 100).toFixed(1)}%)`;

            const classNameUpperCase = highestPrediction.className.toUpperCase();
            const threshold = customThresholds[classNameUpperCase] || defaultThreshold;

            if (customThresholds[classNameUpperCase] && highestPrediction.probability >= threshold) {
                // Para o loop de predi√ß√£o
                isLooping = false;
                isPredictionActive = false;
                webcam.stop();

                const partName = highestPrediction.className;
                identifiedPartName = partName; // Guarda o nome para usar na fun√ß√£o de compartilhar

                // Pega a imagem da c√¢mera e guarda na vari√°vel global
                webcam.canvas.toBlob(blob => {
                    capturedBlob = blob;
                });
                
                webcam.canvas.style.borderColor = "#28a745";
                
                // ATUALIZA A UI PARA PREPARAR PARA O COMPARTILHAMENTO
                alertaDiv.innerHTML = `‚úÖ Pe√ßa Identificada: <strong>${partName}</strong>`;
                toggleViewButton.style.display = 'none'; // Esconde o bot√£o de foco
                labelContainer.style.display = 'none'; // Esconde o label de detec√ß√£o
                
                startButton.innerText = 'Compartilhar no WhatsApp';
                startButton.disabled = false;
                
                // MUDA A FUN√á√ÉO DO BOT√ÉO: agora ele vai chamar shareWithWhatsApp
                startButton.onclick = shareWithWhatsApp;
            }
        }

        function toggleView() {
            document.body.classList.toggle('narrow-view');
            const isNarrow = document.body.classList.contains('narrow-view');
            toggleViewButton.innerHTML = isNarrow ? 'Vis√£o Ampla ‚ÜîÔ∏è' : 'Ajustar Foco ‚ÜïÔ∏è';
        }

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>

</body>
</html>
